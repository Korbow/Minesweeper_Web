</header>


<main>
        <!--Modal -->
    <div id="ModalGameSetting" class="modal">
    

    <!-- Modal content -->
        <div class="modal-content">
            <div class="modaltitle">
                <h2>Selectionnez la difficulté</h2>
            </div>
            
            <div class="modal-flex">
                <div class="flex-modal-lvl">
                    <div class="title-flex-modal">
                        <h3>Facile</h3>
                    </div>
                    <div class="img-flex-modal">
                        <img src="../resources/img/icon-difficulties/icon-lvl-1.png">
                    </div>
                    <div class="p-flex-modal">
                        <p>Parfait pour appréhender le jeu</p>
                    </div>
                </div>

                <div class="flex-modal-lvl">
                    <div class="title-flex-modal">
                        <h3>Moyen</h3>
                    </div>
                    <div class="img-flex-modal">
                        <img src="../resources/img/icon-difficulties/icon-lvl-2.png">
                    </div>
                    <div class="p-flex-modal">
                        <p>Pour le challenge</p>
                    </div>
                </div>

                <div class="flex-modal-lvl">
                    <div class="title-flex-modal">
                        <h3>Difficile</h3>
                    </div>
                    <div class="img-flex-modal">
                        <img src="../resources/img/icon-difficulties/icon-lvl-3.png">
                    </div>
                    <div class="p-flex-modal">
                        <p>Seulement pour les experts !</p>
                    </div>
                </div>
            </div>
            <div class="cardCustom" id="cardCustom">
                <button>OU FAIRE UNE PARTIE CUSTOM ?</button>
            </div>
            <!--idee: quiz demineur, en ligne un question, en collone vrai faut, et il faut trouver la bonne repose, sinon bombe-->
        </div>

    </div>

    <!--Deuxieme modale-->
    <div id="ModalCustomSetting" class="modalCustom">

        <div class="ModalCustomContent">
            <div class="modaltitle">
                <h2>Selectionnez les paramètres</h2>
            </div>
            
            <form class="ModalCustomOptions">
                
                    <div class="ModalCustomContent-flex">
                        <label for="nlignes">Nombre de lignes:</label>
                        <input type="number" id="nlignes" name="nlignes">
                    </div>

                    <div class="ModalCustomContent-flex">
                        <label for="ncolonnes">Nombre de colonnes:</label>
                        <input type="number" id="ncolonnes" name="ncolonnes">
                    </div>

                    <div class="ModalCustomContent-flex">
                        <label for="nmines">Nombre de mines:</label>
                        <input type="number" id="nmines" name="nmines">
                    </div>

            </form>

            <div class="submitCustom" id="submitCustom">
                <button>TERMINER ?</button>
            </div>
            <!--idee: quiz demineur, en ligne un question, en collone vrai faut, et il faut trouver la bonne repose, sinon bombe-->
        </div>


    </div>



    <section>

    <div class="btn-commencer-centrer" id="btn-commencer-centrer">
        <div class="detonator-container" id="hoverExplosion">
            <img src="../resources/img/lever.png" class="lever">

            
            <img class="dyna_hover" src="../resources/img/dyna-hover1.gif">
            <div class="base">
                
                Commencer le jeu
            </div>
            <audio id="audio_briquet" src="../resources/sound/briquet.mp3"></audio>
            <audio id="audio_feu" src="../resources/sound/feu.mp3"></audio>
            <audio id="audio_explosion" src="../resources/sound/explosion.mp3"></audio>
            

        </div>
        
    </div>
        
    </section>
    <section>
        <div class ="contenu" id="contenu">
            <div id="gridSpace" class="grid-container">
                <div id="game-grid" class="game-grid">
                    
                </div>
            </div>
        </div>
    </section>

</main>
